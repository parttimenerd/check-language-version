<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:type"               content="website" />
    <meta property="og:title"              content="Guess the Java version of a code snippet in this fun game" />
    <meta property="og:description"        content="A game that let's you guess the Java version of snippets, from Java 1.0-alpha2 to Java 25" />
    <meta property="og:image"              content="{%base_url%}img/screenshot.png" />
    <meta property="og:url"                content="{%base_url%}" />
    <meta name="twitter:card"              content="summary_large_image" />
    <meta name="twitter:title"             content="Guess the Java version of a code snippet in this fun game" />
    <meta name="twitter:description"       content="A game that let's you guess the Java version of snippets, from Java 1.0-alpha2 to Java 25" />
    <meta name="twitter:image"             content="{%base_url%}img/screenshot.png" />
    <title>Java Version Quiz</title>
    <style>
        {%prism_css%}

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        #app {
            max-width: 800px;
            width: 100%;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 24px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 10px;
            background: #e9ecef;
            border-radius: 4px;
            font-size: 0.9em;
        }
        .code-container {
            /* background: #2b2b2b; Removed as prism handles it */
            overflow: hidden; /* Let prism handle scroll */
            border-radius: 6px;
            margin-bottom: 24px;
            font-size: 14px;
        }
        /* Override prism margin */
        pre[class*="language-"] {
            margin: 0 !important;
            border-radius: 6px;
            height: calc(15 * 1.5em + 2em); /* Fixed height: 15 lines * line-height + padding */
            overflow-y: auto;
        }
        .options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 12px;
            margin-bottom: 24px;
        }
        button {
            padding: 12px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            transition: background 0.2s;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
        button.correct {
            background-color: #28a745 !important;
        }
        button.wrong {
            background-color: #dc3545 !important;
        }
        .feedback {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .feedback.wrong {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .feature-list {
            margin-top: 10px;
            font-size: 0.9em;
        }
        .feature-item {
            margin: 4px 0;
            padding: 4px 8px;
            background: rgba(0,0,0,0.05);
            border-radius: 3px;
        }
        .next-btn {
            display: block;
            width: 100%;
            margin-top: 20px;
            background-color: #495057;
        }
        .next-btn:hover {
            background-color: #343a40;
        }
        .disclaimer {
            margin-top: 30px;
            padding: 10px;
            font-size: 0.8em;
            color: #6c757d;
            text-align: center;
            border-top: 1px solid #dee2e6;
        }
        .disclaimer a {
            color: #007bff;
            text-decoration: none;
        }
        .disclaimer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="app"></div>

    <!-- Load dependencies (LemonadeJS + PrismJS) -->
    <script src="deps.js"></script>

    <!-- Load quiz data -->
    <script>
        let quizData = [];
        fetch('code.json')
            .then(response => response.json())
            .then(data => {
                quizData = data;
                initQuiz();
            })
            .catch(err => {
                console.error('Failed to load quiz data:', err);
                document.getElementById('app').innerHTML = '<p>Error loading quiz data. Make sure code.json exists.</p>';
            });

        function initQuiz() {
            const { onload } = lemonade;

            // Fisher-Yates shuffle
            function shuffleArray(array) {
                var arr = array.slice();
                for (var i = arr.length - 1; i > 0; i--) {
                    var j = Math.floor(Math.random() * (i + 1));
                    var temp = arr[i];
                    arr[i] = arr[j];
                    arr[j] = temp;
                }
                return arr;
            }

            // --- Deep link helpers (index.html#question=...) ---
            function base64UrlEncodeFromBytes(bytes) {
                var binary = '';
                for (var i = 0; i < bytes.length; i++) {
                    binary += String.fromCharCode(bytes[i]);
                }
                return btoa(binary)
                    .replace(/\+/g, '-')
                    .replace(/\//g, '_')
                    .replace(/=+$/g, '');
            }

            function base64UrlDecodeToBytes(b64url) {
                var b64 = b64url.replace(/-/g, '+').replace(/_/g, '/');
                while (b64.length % 4 !== 0) {
                    b64 += '=';
                }
                var binary = atob(b64);
                var bytes = new Uint8Array(binary.length);
                for (var i = 0; i < binary.length; i++) {
                    bytes[i] = binary.charCodeAt(i);
                }
                return bytes;
            }

            function encodeQuestionToHashPayload(question) {
                // Keep payload compact but sufficient to find the question deterministically
                var payload = {
                    code: question.code,
                    correct: question.correct
                };
                if (question.features && question.features.length) {
                    payload.features = question.features;
                }

                var json = JSON.stringify(payload);
                var bytes;
                if (window.TextEncoder) {
                    bytes = new TextEncoder().encode(json);
                } else {
                    // Fallback: btoa expects Latin-1; escape/unescape gives us a byte-ish string
                    var latin1 = unescape(encodeURIComponent(json));
                    bytes = new Uint8Array(latin1.length);
                    for (var i = 0; i < latin1.length; i++) bytes[i] = latin1.charCodeAt(i);
                }
                return base64UrlEncodeFromBytes(bytes);
            }

            function decodeQuestionFromHashPayload(payload) {
                try {
                    var bytes = base64UrlDecodeToBytes(payload);
                    var json;
                    if (window.TextDecoder) {
                        json = new TextDecoder().decode(bytes);
                    } else {
                        var latin1 = '';
                        for (var i = 0; i < bytes.length; i++) latin1 += String.fromCharCode(bytes[i]);
                        json = decodeURIComponent(escape(latin1));
                    }
                    var obj = JSON.parse(json);
                    if (!obj || typeof obj.code !== 'string' || typeof obj.correct !== 'number') {
                        return null;
                    }
                    return obj;
                } catch (e) {
                    return null;
                }
            }

            function getQuestionFromHash() {
                var hash = window.location.hash || '';
                if (!hash.startsWith('#')) return null;
                var params = new URLSearchParams(hash.slice(1));
                var payload = params.get('question');
                if (!payload) return null;
                return decodeQuestionFromHashPayload(payload);
            }

            function setHashFromQuestion(question) {
                var payload = encodeQuestionToHashPayload(question);
                // Preserve other hash params if any
                var hash = window.location.hash || '';
                var params = new URLSearchParams(hash.startsWith('#') ? hash.slice(1) : hash);
                params.set('question', payload);

                var newHash = '#' + params.toString();
                // Prefer replaceState to avoid polluting history while the user plays.
                if (window.history && window.history.replaceState) {
                    window.history.replaceState(null, '', newHash);
                } else {
                    window.location.hash = params.toString();
                }
            }

            function findQuestionIndex(q, list) {
                if (!q) return -1;
                // Prefer match on code + correct to avoid duplicates.
                for (var i = 0; i < list.length; i++) {
                    if (list[i].code === q.code && list[i].correct === q.correct) return i;
                }
                for (var j = 0; j < list.length; j++) {
                    if (list[j].code === q.code) return j;
                }
                return -1;
            }

            // Format Java version for display (-2 → "1.0-α2", -1 → "1.0-α3", 0 → "1.0", 1 → "1.1", ..., 4 → "1.4", 5+ → "5", "6", etc.)
            function formatVersion(version) {
                if (version === -2) {
                    return "1.0-α2";
                }
                if (version === -1) {
                    return "1.0-α3";
                }
                if (version <= 4) {
                    return "1." + version;
                }
                return String(version);
            }

            // Generate wrong answers for a given correct version
            // Lower versions (< Java 9) have 60% higher probability of being chosen
            function generateWrongAnswers(correct) {
                var MIN_VERSION = -2;
                var MAX_VERSION = 25;
                var LOWER_VERSION_THRESHOLD = 9;
                var LOWER_VERSION_WEIGHT = 1.6; // 60% higher probability

                // Build weighted pool of versions
                var weightedPool = [];
                for (var v = MIN_VERSION; v <= MAX_VERSION; v++) {
                    if (v === correct) continue;
                    // Add version to pool, with more entries for lower versions
                    var count = v < LOWER_VERSION_THRESHOLD ? Math.ceil(LOWER_VERSION_WEIGHT * 10) : 10;
                    for (var i = 0; i < count; i++) {
                        weightedPool.push(v);
                    }
                }

                var wrong = [];
                while (wrong.length < 4) {
                    var r = weightedPool[Math.floor(Math.random() * weightedPool.length)];
                    if (wrong.indexOf(r) === -1) {
                        wrong.push(r);
                    }
                }
                return wrong;
            }

            // Generate options (correct + 4 wrong, shuffled)
            function generateOptions(correct) {
                var wrong = generateWrongAnswers(correct);
                var options = wrong.concat([correct]);
                return shuffleArray(options);
            }

            // Shuffle questions at start, unless we start from a hash-question.
            var hashQuestion = getQuestionFromHash();
            if (!hashQuestion) {
                quizData = shuffleArray(quizData);
            }

            function Quiz() {
                const self = this;

                // State
                self.startedFromHash = !!hashQuestion;
                self.currentIndex = 0;
                self.currentQuestionFromHashOnly = null;

                if (hashQuestion) {
                    var idx = findQuestionIndex(hashQuestion, quizData);
                    if (idx >= 0) {
                        self.currentIndex = idx;
                        self.currentQuestion = quizData[self.currentIndex];
                    } else {
                        // Hash points to a question we don't have locally; still allow starting with it.
                        // We'll treat it as a standalone question for the first round.
                        self.currentQuestionFromHashOnly = hashQuestion;
                        self.currentQuestion = self.currentQuestionFromHashOnly;
                    }
                } else {
                    self.currentQuestion = quizData[self.currentIndex];
                }

                self.options = generateOptions(self.currentQuestion.correct).sort((a, b) => a - b);
                self.answered = false;
                self.selectedOption = null;
                self.questionsCount = quizData.length;
                self.correctCount = 0;
                self.incorrectCount = 0;

                // Function to update the UI
                const updateUI = () => {

                    // Update scores in footer
                    if (self.correctEl) {
                        self.correctEl.textContent = self.correctCount;
                    }
                    if (self.incorrectEl) {
                        self.incorrectEl.textContent = self.incorrectCount;
                    }

                    // Update share link (hidden after answering)
                    if (self.shareLinkEl) {
                        if (self.answered) {
                            self.shareLinkEl.style.display = 'none';
                        } else {
                            self.shareLinkEl.style.display = '';
                            // Update hash in-place, and set href to the full share URL.
                            setHashFromQuestion(self.currentQuestion);
                            self.shareLinkEl.href = window.location.href;
                        }
                    }

                    // Update code
                    if (self.codeEl) {
                        self.codeEl.textContent = self.currentQuestion.code;
                        setTimeout(() => Prism.highlightAll(), 10);
                    }

                    // Update options
                    if (self.optionsEl) {
                        self.optionsEl.innerHTML = self.options.map((opt, index) => {
                            let cls = '';
                            let disabled = '';
                            if (self.answered) {
                                disabled = 'disabled';
                                if (opt === self.currentQuestion.correct) {
                                    cls = 'correct';
                                } else if (opt === self.selectedOption) {
                                    cls = 'wrong';
                                }
                            }
                            return `<button class="${cls}" ${disabled} onclick="quizSelect(${opt})" title="Press ${index + 1}">Java ${formatVersion(opt)}</button>`;
                        }).join('');
                    }

                    // Update feedback
                    if (self.feedbackEl) {
                        if (!self.answered) {
                            self.feedbackEl.innerHTML = '';
                        } else {
                            const isCorrect = self.selectedOption === self.currentQuestion.correct;
                            const resultText = isCorrect ? 'Correct!' : 'Wrong!';
                            const feedbackClass = isCorrect ? 'feedback' : 'feedback wrong';

                            let featuresHtml = '';
                            if (self.currentQuestion.features && self.currentQuestion.features.length) {
                                // Sort features by version (highest to lowest)
                                const sortedFeatures = self.currentQuestion.features.slice().sort((a, b) => b.version - a.version);
                                featuresHtml = '<div class="feature-list"><strong>Detected Features:</strong>' +
                                    sortedFeatures.map(f =>
                                        `<div class="feature-item">${f.label} (Java ${formatVersion(f.version)})</div>`
                                    ).join('') + '</div>';
                            }

                            self.feedbackEl.innerHTML = `<div class="${feedbackClass}">
                                <strong>${resultText}</strong> It is Java ${formatVersion(self.currentQuestion.correct)}.
                                ${featuresHtml}
                                <button class="next-btn" onclick="quizNext()" title="Press Enter">Next Question</button>
                            </div>`;
                        }
                    }
                };

                onload(() => {
                    updateUI();
                });

                // Select an option
                window.quizSelect = (option) => {
                    if (self.answered) return;
                    self.answered = true;
                    self.selectedOption = option;
                    if (option === self.currentQuestion.correct) {
                        self.correctCount++;
                    } else {
                        self.incorrectCount++;
                    }
                    updateUI();
                };

                // Go to next question
                window.quizNext = () => {
                    // If we started on an "external" hash-only question, the next question should
                    // fall back into the normal database.
                    if (self.currentQuestionFromHashOnly) {
                        self.currentQuestionFromHashOnly = null;
                        self.currentIndex = 0;
                    } else {
                        if (self.currentIndex < self.questionsCount - 1) {
                            self.currentIndex++;
                        } else {
                            self.currentIndex = 0;
                        }
                    }

                    self.currentQuestion = quizData[self.currentIndex];
                    self.options = generateOptions(self.currentQuestion.correct).sort((a, b) => a - b);
                    self.answered = false;
                    self.selectedOption = null;
                    updateUI();
                };

                // Keyboard navigation
                document.addEventListener('keydown', (e) => {
                    // Keys 1-5 to select options
                    if (e.key >= '1' && e.key <= '5' && !self.answered) {
                        const index = parseInt(e.key) - 1;
                        if (index < self.options.length) {
                            window.quizSelect(self.options[index]);
                        }
                    }
                    // Enter to go to next question
                    if (e.key === 'Enter' && self.answered) {
                        window.quizNext();
                    }
                });

                return render => render`<div>
                    <h1>Guess the Java Version</h1>
                    <div class="code-container">
                        <pre><code class="language-java" :ref="self.codeEl"></code></pre>
                    </div>
                    <div class="options" :ref="self.optionsEl"></div>
                    <div :ref="self.feedbackEl"></div>
                    <div class="disclaimer">
                        Score: <span style="color: #28a745;" :ref="self.correctEl">${self.correctCount}</span>/<span style="color: #dc3545;" :ref="self.incorrectEl">${self.incorrectCount}</span>
                        <a style="padding-left: 1em" :ref="self.shareLinkEl" href="#">Link to current question</a>
                        <span style="padding-left: 1em">Note: This is just a fun quiz and may contain errors. Created by <a href="https://mostlynerdless.de" target="_blank" rel="noopener">Johannes Bechberger</a>.</span>
                        <a style="padding-left: 1em" href="https://github.com/parttimenerd/check-language-version" target="_blank" rel="noopener">GitHub</a>
                    </div>
                </div>`;
            }

            lemonade.render(Quiz, document.getElementById('app'));
        }
    </script>
    {%goatcounter_script%}
</body>
</html>
